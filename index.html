<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main id="wrapper">

      <section id="result_column">
        <div class="resulTitle Gray_text">
          <h1>Your Result</h1>
        </div>
          <div class="Score">
            <h1>76</h1>
           <p class="Gray_text">of 100</p>
          </div>
        
         <h2>Greate</h2>
          <p class="Gray_text score_desc">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
    
        <section id="summary_column">
            <h1>Summary</h1>

          <div class="summary_categories">
            <div class="reaction-category category">
             <div class="Red-text category">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <h4>Reaction</h4>
            </div>
              <h4 class="bold_text">80 / <span class="Gray_text">100</span></h4>
            </div>
          
            <div class="memory-category category">
              <div class="light-yellow-text category">
                <img src="assets/images/icon-memory.svg" alt="memory icon">
                <h4 class="">Memory</h4>
              </div>
               <h4>92 / <span class="Gray_text">100</span></h4>
            </div>
          
            <div class="verbal-category category">
              <div class="light-green-text category">
                <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
              <h4>Verbal</h4>
            </div>
              <h4>61 / <span class="Gray_text">100</span></h4>
            </div>

            <div class="visual-category category">
                <div class="light-levender-text category">
                  <img src="assets/images/icon-visual.svg" alt="verbal icon">
                  <h4>Visual</h4>
                </div>    
                <h4>72 / <span class="Gray_text">100</span></h4>
            </div>
              <div class="summary_btn">
                <a href="data.json" target="_blank">Continue</a>
              </div>
          </div>
        </section>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hassan HAAJI.</a>.
  </div>
</body>
</html>
